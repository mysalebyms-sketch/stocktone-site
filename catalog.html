<!-- catalog.html -->
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>StockTone — Catalog</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a class="logo" href="index.html">StockTone</a>
      <div class="header-right">
        <input id="searchInput" type="search" placeholder="ค้นหาสินค้า..." aria-label="search">
        <button id="btnSearch">ค้นหา</button>
      </div>
    </div>
  </header>

  <main class="wrap main-grid">
    <aside class="filters">
      <h3>หมวดหมู่</h3>
      <div id="categories" class="categories"></div>
      <hr>
      <h4>ตัวกรอง</h4>
      <label><input type="checkbox" id="hideOutOfStock"> ซ่อนสินค้าหมด</label>
    </aside>

    <section class="catalog">
      <div id="catalogTop" class="catalog-top">
        <div id="resultCount" class="result-count"></div>
        <div class="sort">
          <label>เรียง: 
            <select id="sortSelect">
              <option value="">ล่าสุด</option>
              <option value="price_asc">ราคาต่ำ → สูง</option>
              <option value="price_desc">ราคาสูง → ต่ำ</option>
            </select>
          </label>
        </div>
      </div>

      <div id="grid" class="product-grid" role="list">
        <!-- cards injected here -->
      </div>

      <div id="loading" class="loading-overlay hidden">
        <div class="spinner"></div>
        <div class="loading-text">กำลังโหลดสินค้า...</div>
      </div>
    </section>
  </main>

  <!-- Product detail modal -->
  <div id="productModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-panel">
      <button class="modal-close" id="modalClose">&times;</button>
      <div class="modal-body">
        <div class="modal-image" id="modalImage"></div>
        <div class="modal-info">
          <h2 id="modalTitle"></h2>
          <p id="modalSku" class="meta"></p>
          <p id="modalCategory" class="meta"></p>
          <p id="modalPrice" class="price"></p>
          <p id="modalQty" class="meta"></p>
          <p id="modalDesc" class="desc"></p>
          <div class="modal-actions">
            <input id="modalQtyInput" type="number" min="1" value="1">
            <button id="btnAddToCart" class="btn-primary">เพิ่มลงตะกร้า</button>
            <a id="btnOpenProduct" class="btn-outline" href="#">ดูรายละเอียด</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="catalog.js"></script>
</body>
</html>
