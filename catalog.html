<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catalog - StockTone</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">StockTone</h1>
      <div class="header-actions">
        <input id="searchInput" placeholder="ค้นหาสินค้า..." />
        <button id="searchBtn">ค้นหา</button>
      </div>
    </div>
  </header>

  <main class="container main-grid">
    <section class="filters-area">
      <!-- future filters (category, status) -->
      <div class="filters-row">
        <select id="filterCategory"><option value="">หมวดหมู่ทั้งหมด</option></select>
        <select id="filterStatus">
          <option value="">สถานะทั้งหมด</option>
          <option value="active">active</option>
          <option value="deleted">deleted</option>
          <option value="พร้อมส่ง">พร้อมส่ง</option>
        </select>
        <button id="clearFilters">ล้าง</button>
      </div>
    </section>
    
<div class="product-card">
    <img src="IMAGE_URL" alt=""> 

    <h3 class="product-title">test</h3>
    <p>SKU: SF0112</p>
    <p class="product-price">500 บาท</p>
    <p>สถานะ: พร้อมส่ง</p>
    <p>คงเหลือ: 60</p>

    <button class="btn-detail">ดูรายละเอียด</button>

    <div class="qty-controls">
        <button>-</button>
        <span>0</span>
        <button>+</button>
    </div>
</div>

    <section class="catalog-area">
      <div id="spinnerOverlay" class="spinner-overlay hidden">
        <div class="spinner-card">
          <div class="spinner"></div>
          <div id="spinnerStep" class="spinner-step">กำลังโหลด...</div>
        </div>
      </div>

      <div id="cards" class="cards-grid">
        <!-- cards injected here -->
      </div>

      <div id="catalogMsg" class="muted" style="padding:12px 0"></div>
    </section>
  </main>

  <footer class="container footer">
    <small>StockTone — catalog view</small>
  </footer>

  <script src="catalog.js"></script>
</body>
</html>
