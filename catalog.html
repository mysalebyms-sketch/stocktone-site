<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ล้อพาณิชย์ — Catalog</title>

  <!-- Sarabun font -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
  :root{
    --bg: #fff7f0;
    --card:#fff;
    --accent:#f59e2d; /* orange */
    --accent-2: linear-gradient(180deg, #ffebd7 0%, #fff6ed 100%);
    --muted:#7b7b7b;
    --radius:14px;
    --shadow: 0 8px 30px rgba(16,24,40,0.06);
    --container: 1100px;
    --brand-img: url('/mnt/data/21e58699-84a4-47f6-8ff4-d9ca45fd7375.png'); /* <-- change if needed */
  }

  html,body{height:100%;margin:0;font-family:'Sarabun',system-ui,Arial; background:var(--bg); color:#111;}
  .container{max-width:var(--container);margin:0 auto;padding:20px;}

  /* HEADER / BRAND */
  .topbar{
    display:flex;
    align-items:center;
    gap:18px;
    margin-bottom:18px;
    justify-content:center;
    flex-direction:column;
  }
  .brand-wrap{
    width:100%;
    max-width:var(--container);
    display:flex;
    align-items:center;
    gap:18px;
    justify-content:center;
    padding:18px;
    border-radius:14px;
    background: linear-gradient(180deg, rgba(255,244,238,1), rgba(255,250,245,0.9));
    box-shadow: var(--shadow);
  }
  .brand-logo{
    width:64px;height:64px;border-radius:14px;
    background: var(--brand-img) center/cover no-repeat;
    border: 2px solid rgba(0,0,0,0.04);
    box-shadow: 0 8px 20px rgba(245,158,45,0.06);
    flex-shrink:0;
  }
  .brand-title{
    display:flex;flex-direction:column;gap:4px;
  }
  .brand-title h1{margin:0;font-size:20px;font-weight:700;}
  .brand-title .subtitle{font-size:13px;color:var(--muted);}

  /* NAV BUTTONS (moved below brand) */
  .nav-buttons{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:12px;}
  .nav-btn{
    background:transparent;border:0;padding:10px 16px;border-radius:999px;font-weight:600;cursor:pointer;
    box-shadow:0 6px 18px rgba(16,24,40,0.03);
    color:#333;background:rgba(255,255,255,0.8);
  }
  .nav-btn.active{ background: linear-gradient(180deg, #ffb76a, #f59e2d); color:#fff; transform:translateY(-2px); }

  /* MAIN LAYOUT */
  .main-grid{
    display:grid;
    grid-template-columns: 320px 1fr;
    gap:22px;
    margin-top:18px;
  }
  @media(max-width:920px){
    .main-grid{ grid-template-columns: 1fr; padding:0 12px; }
  }

  /* FILTER CARD */
  .filter-card{
    background:var(--card);
    border-radius:var(--radius);
    padding:18px;
    box-shadow:var(--shadow);
  }
  .filter-card h3{margin:0 0 12px 0;}
  .field{margin-bottom:12px;}
  .field label{display:block;margin-bottom:6px;font-weight:600;}
  select, input[type="text"]{
    width:100%;padding:10px;border-radius:10px;border:1px solid #eee;background:#fafafa;
    box-sizing:border-box;font-size:14px;
  }
  .row{
    display:flex;gap:8px;
  }
  .btn{
    background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700;
  }
  .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(245,158,45,0.12);}

  /* CATALOG AREA */
  .catalog-area{ }
  .status-line{font-weight:700;margin-bottom:12px;font-size:18px;color:#222;}
  .cards-grid{
    display:grid;
    gap:20px;
    grid-template-columns: repeat(2, 1fr); /* 2x2 layout */
  }
  @media(max-width:720px){ .cards-grid{ grid-template-columns: 1fr; } }

  .card{
    background:var(--card);
    border-radius:12px;
    overflow:hidden;
    box-shadow:var(--shadow);
    display:flex;flex-direction:column;
  }
  .thumb{height:160px;background:#fafafa;display:flex;align-items:center;justify-content:center;}
  .thumb img{width:100%;height:100%;object-fit:cover;display:block;}
  .card-body{padding:14px;display:flex;flex-direction:column;gap:8px;}
  .title-row{display:flex;align-items:center;gap:10px;}
  .badge{background:#f3f9f3;color:#2b7a2b;padding:6px 10px;border-radius:30px;font-weight:700;font-size:13px;}
  .card h4{margin:0;font-size:16px;}
  .price{color:var(--accent);font-weight:700;font-size:18px;margin-top:6px;}
  .muted{color:var(--muted);font-size:13px;}

  .card-foot{padding:12px;border-top:1px solid #f6f6f6;display:flex;justify-content:space-between;align-items:center;gap:8px;}
  .btn-outline{background:transparent;border:1px solid rgba(245,158,45,0.12);color:var(--accent);padding:8px 12px;border-radius:10px;font-weight:700;cursor:pointer}

  /* modal */
  .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.35);z-index:9999;opacity:1}
  .modal.hidden{display:none}
  .modal-panel{width:90%;max-width:720px;background:#fff;border-radius:12px;padding:18px;box-shadow:var(--shadow);}

  /* small helpers */
  .muted.small{font-size:13px;color:var(--muted)}
  .empty-state{padding:30px;text-align:center;color:var(--muted)}
  .center{text-align:center}

  /* loading */
  #globalSpinner{position:fixed;left:0;top:0;right:0;bottom:0;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.6);z-index:999;display:none;}
  #globalSpinner.show{display:flex}
  .loader{width:56px;height:56px;border-radius:50%;border:6px solid rgba(0,0,0,0.06);border-top-color:var(--accent);animation:spin .9s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}

  /* nice footer spacing */
  footer{padding:30px 0;text-align:center;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div id="globalSpinner"><div class="loader"></div></div>

  <div class="container">
    <!-- Brand + navigation -->
    <div class="topbar">
      <div class="brand-wrap" role="banner" aria-label="ป้ายร้าน">
        <div class="brand-logo" aria-hidden="true"></div>
        <div class="brand-title" style="text-align:left;">
          <h1>ล้อพาณิชย์</h1>
          <div class="subtitle">ดูจำนวนสินค้าได้ที่ด้านล่าง</div>
        </div>
      </div>

      <div class="nav-buttons" role="navigation" aria-label="เมนู">
        <button class="nav-btn active" data-view="catalog">หน้าแรก</button>
        <button class="nav-btn" data-view="history">ประวัติ</button>
        <button class="nav-btn" data-view="admin">ผู้ดูแล</button>
      </div>
    </div>

    <!-- Main grid -->
    <div class="main-grid">
      <!-- Filters column -->
      <aside>
        <div class="filter-card" role="region" aria-label="ตัวกรองสินค้า">
          <h3>ตัวกรอง</h3>
          <div class="field">
            <label>หมวดหมู่</label>
            <select id="filterCategory">
              <option value="">หมวดหมู่ทั้งหมด</option>
            </select>
          </div>
          <div class="field">
            <label>สถานะ</label>
            <select id="filterStatus">
              <option value="">สถานะทั้งหมด</option>
              <option value="active">active</option>
              <option value="พร้อมส่ง">พร้อมส่ง</option>
              <option value="deleted">deleted</option>
            </select>
          </div>

          <div class="field">
            <label>ค้นหา</label>
            <div style="display:flex;gap:8px;">
              <input id="searchInput" placeholder="ค้นหาสินค้า..." />
              <button id="searchBtn" class="btn">ค้นหา</button>
            </div>
          </div>

          <div style="margin-top:6px;">
            <button id="clearFilters" class="btn ghost" style="width:100%;">ล้าง</button>
          </div>
        </div>
      </aside>

      <!-- Catalog column -->
      <section class="catalog-area" aria-live="polite">
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;">
          <div class="status-line" id="resultCount">กำลังโหลด...</div>
        </div>

        <div id="cards" class="cards-grid">
          <!-- cards injected here -->
        </div>

        <div id="catalogMsg" style="padding:12px 0;color:var(--muted)"></div>
      </section>
    </div>

    <footer>StockTone — catalog view</footer>
  </div>

  <!-- modal -->
  <div id="detailModal" class="modal hidden" aria-hidden="true">
    <div class="modal-panel" role="dialog" aria-modal="true" aria-label="รายละเอียดสินค้า">
      <div style="display:flex;gap:12px;align-items:flex-start;">
        <div style="flex:0 0 260px;"><img id="modalImg" src="" alt="" style="width:100%;height:200px;object-fit:cover;border-radius:8px;"></div>
        <div style="flex:1">
          <h2 id="modalTitle" style="margin-top:0"></h2>
          <div id="modalPrice" style="color:var(--accent);font-weight:700;margin:8px 0"></div>
          <div id="modalStatus" class="muted small"></div>
          <p id="modalDesc" class="muted small" style="margin-top:12px"></p>
          <div style="margin-top:12px;">
            <button id="closeModal" class="btn-outline">ปิด</button>
            <button class="btn" style="margin-left:8px;">+ เพิ่ม</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
(function(){
  // If you need to use your Apps Script, set APPS_SCRIPT_URL (doGet)
  const APPS_SCRIPT_URL = ''; // <-- paste your apps script web app URL if available

  const PLACEHOLDER = 'data:image/svg+xml;utf8,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#f4f4f4"/></svg>');
  const qs = s => document.querySelector(s);
  const qsa = s => Array.from(document.querySelectorAll(s));
  function showSpinner(on){ const g = qs('#globalSpinner'); if(!g) return; g.classList.toggle('show',on); }

  function sampleData(){
    return [
      { sku:'SF0112', name:'รถเข็นไฟฟ้า (ตัวอย่าง)', quantity:60, cost:500, status:'พร้อมส่ง', imageUrl:'https://picsum.photos/id/237/800/480', popular:false },
      { sku:'SF0144', name:'รถเข็นพับได้', quantity:10, cost:10, status:'active', imageUrl:'https://picsum.photos/id/1025/800/480', popular:true },
      { sku:'SF0152', name:'แจ็กเก็ตวินเทจ', quantity:20, cost:200, status:'active', imageUrl:'https://picsum.photos/id/1062/800/480', popular:false }
    ];
  }

  async function apiGet(params){
    if(!APPS_SCRIPT_URL) return { ok:true, data: sampleData(), total:3 };
    const url = APPS_SCRIPT_URL + '?' + new URLSearchParams(params).toString();
    const r = await fetch(url);
    return r.json();
  }

  function makeCard(p){
    const card = document.createElement('article');
    card.className = 'card';

    const th = document.createElement('div'); th.className='thumb';
    const img = document.createElement('img'); img.src = p.imageUrl || PLACEHOLDER; img.alt = p.name || '';
    img.onerror = ()=> img.src = PLACEHOLDER;
    th.appendChild(img);
    card.appendChild(th);

    const body = document.createElement('div'); body.className='card-body';
    const titleRow = document.createElement('div'); titleRow.className='title-row';
    if((p.status||'').toLowerCase() === 'พร้อมส่ง'){
      const badge = document.createElement('span'); badge.className='badge'; badge.textContent='พร้อมส่ง'; titleRow.appendChild(badge);
    }
    const h = document.createElement('h4'); h.textContent = p.name || '(ไม่มีชื่อ)'; titleRow.appendChild(h);
    body.appendChild(titleRow);

    const price = document.createElement('div'); price.className='price'; price.textContent = (p.cost ? p.cost + ' บาท' : '-'); body.appendChild(price);
    const st = document.createElement('div'); st.className='muted'; st.textContent = 'สถานะ: ' + (p.status || '-'); body.appendChild(st);
    const qt = document.createElement('div'); qt.className='muted'; qt.textContent = 'คงเหลือ: ' + (Number(p.quantity)||0); body.appendChild(qt);

    card.appendChild(body);

    const foot = document.createElement('div'); foot.className='card-foot';
    const btnDetail = document.createElement('button'); btnDetail.className='btn-outline'; btnDetail.textContent='ดูรายละเอียด';
    btnDetail.addEventListener('click', ()=> openModal(p));
    foot.appendChild(btnDetail);
    card.appendChild(foot);

    return card;
  }

  function renderCards(list){
    const container = qs('#cards');
    container.innerHTML = '';
    if(!list || list.length === 0){
      container.innerHTML = '<div class="empty-state">ไม่มีสินค้า</div>';
      qs('#resultCount').textContent = '0 ผลลัพธ์';
      return;
    }
    qs('#resultCount').textContent = list.length + ' รายการ';
    const frag = document.createDocumentFragment();
    list.forEach(p => frag.appendChild(makeCard(p)));
    container.appendChild(frag);
  }

  function openModal(p){
    const modal = qs('#detailModal');
    qs('#modalImg').src = p.imageUrl || PLACEHOLDER;
    qs('#modalTitle').textContent = p.name || '';
    qs('#modalPrice').textContent = p.cost ? p.cost + ' บาท' : '-';
    qs('#modalStatus').textContent = 'สถานะ: ' + (p.status || '-');
    qs('#modalDesc').textContent = p.description || '';
    modal.classList.remove('hidden');
    modal.setAttribute('aria-hidden','false');
  }
  function closeModal(){
    const modal = qs('#detailModal'); if(!modal) return;
    modal.classList.add('hidden');
    modal.setAttribute('aria-hidden','true');
  }

  async function loadProducts(q){
    try{
      showSpinner(true);
      const res = await apiGet({ action:'list', limit: 200 });
      if(!res || !res.ok){ qs('#catalogMsg').textContent = 'โหลดสินค้าล้มเหลว'; renderCards([]); showSpinner(false); return; }
      const data = res.data || [];
      renderCards(data);
      populateFilters(data);
      showSpinner(false);
    }catch(err){
      console.error(err); qs('#catalogMsg').textContent = 'ข้อผิดพลาด: ' + (err.message||err);
      showSpinner(false);
    }
  }

  function populateFilters(items){
    const cat = qs('#filterCategory'); if(!cat) return;
    const s = new Set(); items.forEach(i=> { if(i.category) s.add(i.category); });
    const cur = cat.value;
    cat.innerHTML = '<option value="">หมวดหมู่ทั้งหมด</option>';
    Array.from(s).sort().forEach(x=> { const o = document.createElement('option'); o.value=x; o.textContent=x; cat.appendChild(o); });
    if(cur) cat.value = cur;
  }

  function init(){
    // wire up
    qs('#searchBtn').addEventListener('click', ()=> loadProducts(qs('#searchInput').value));
    qs('#searchInput').addEventListener('keydown', (e)=> { if(e.key==='Enter') loadProducts(qs('#searchInput').value); });
    qs('#clearFilters').addEventListener('click', ()=> { qs('#searchInput').value=''; qs('#filterCategory').value=''; qs('#filterStatus').value=''; loadProducts(); });

    qsa('.nav-btn').forEach(b=>{
      b.addEventListener('click', (ev)=>{
        qsa('.nav-btn').forEach(x=>x.classList.remove('active'));
        ev.currentTarget.classList.add('active');
        const view = ev.currentTarget.dataset.view;
        if(view === 'catalog'){ /* already */ }
        else {
          alert('ยังไม่เปิดส่วน ' + view + ' — จะทำให้เต็มเมื่อขอ Phase ถัดไป');
        }
      });
    });

    qs('#closeModal').addEventListener('click', closeModal);
    qs('#detailModal').addEventListener('click', (e)=> { if(e.target === qs('#detailModal')) closeModal(); });
    document.addEventListener('keydown', (e)=> { if(e.key === 'Escape') closeModal(); });

    loadProducts();
  }

  document.addEventListener('DOMContentLoaded', init);
})();
</script>
</body>
</html>
