<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StockTone — Product</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
</head>
<body>
  <main class="container">
    <header class="site-header">
      <h1>Product detail</h1>
      <p class="muted">รายละเอียดสินค้า (ต้องเรียกด้วย ?sku=SKU)</p>
    </header>

    <section class="card">
      <div id="productArea">
        <div id="prodMsg" class="muted small">ยังไม่ได้โหลด</div>
        <div id="prodContent" style="display:none;">
          <img id="prodImage" src="" alt="product image" style="width:160px;height:160px;object-fit:cover"/>
          <h2 id="prodName"></h2>
          <p><strong>SKU:</strong> <span id="prodSku"></span></p>
          <p><strong>จำนวน:</strong> <span id="prodQty"></span></p>
          <p><strong>ต้นทุน:</strong> <span id="prodCost"></span></p>
          <p><strong>สถานะ:</strong> <span id="prodStatus"></span></p>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <a href="catalog.html">← กลับ Catalog</a>
    </footer>
  </main>

  <script>
    function getQueryParam(name){
      return new URLSearchParams(location.search).get(name);
    }
    async function apiGet(params){
      const url = APPS_SCRIPT_URL + '?' + new URLSearchParams(params).toString();
      const res = await fetch(url);
      return res.json();
    }

    async function loadProduct(sku){
      const msg = document.getElementById('prodMsg');
      try{
        msg.textContent = 'กำลังโหลด...';
        const r = await apiGet({ action:'get', sku: sku });
        if(!r.ok){ msg.textContent = 'ไม่พบสินค้า'; return; }
        const p = r.data;
        document.getElementById('prodImage').src = p.imageUrl || '';
        document.getElementById('prodName').textContent = p.name || '';
        document.getElementById('prodSku').textContent = p.sku || '';
        document.getElementById('prodQty').textContent = p.quantity || 0;
        document.getElementById('prodCost').textContent = p.cost || 0;
        document.getElementById('prodStatus').textContent = p.status || '';
        msg.style.display = 'none';
        document.getElementById('prodContent').style.display = 'block';
      }catch(err){
        msg.textContent = 'ข้อผิดพลาด: ' + err.message;
      }
    }

    const sku = getQueryParam('sku');
    if(!sku) document.getElementById('prodMsg').textContent = 'กรุณาระบุ sku ใน query string เช่น ?sku=TEST01';
    else loadProduct(sku);
  </script>
</body>
</html>
